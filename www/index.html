<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css"/>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.js"></script>

    <link rel="stylesheet" href="lib/ionic-filter-bar/dist/ionic.filter.bar.css">
    <script src="lib/ionic-filter-bar/dist/ionic.filter.bar.js"></script>

    <!-- cordova script (this will be a 404 during development) -->

    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="lib/ionic-native-transitions/dist/ionic-native-transitions.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/theme/webfont.js"></script>
    <script>
        WebFont.load({
            google: {
                families: ["Montserrat:400,700"]
            }
        });
    </script>
    <script type="text/javascript" src="js/theme/modernizr.js"></script>
    <script type="text/javascript" src="js/theme/jquery.min.js"></script>
    <script type="text/javascript" src="js/theme/framework.js"></script>
    <script type="text/javascript" src="js/theme/scripts.js"></script>

    <!-- your app's js -->
    <script src="js/library.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>
<body ng-app="starter">
    <section class="w-section mobile-wrapper">
        <ion-pane>
            <div class="page-content" id="main-stack">
                <div id="main-nav" class="w-nav navbar" data-collapse="all" data-animation="over-left" data-duration="400" data-contain="1" data-easing="ease-out-quint" data-no-scroll="1">
                    <div class="w-container">
                        <nav class="w-nav-menu nav-menu bg-gradient" role="navigation">
                            <div class="nav-menu-header">
                                <div class="logo">My Account</div>
                            </div>
                            <a class="w-clearfix w-inline-block nav-menu-link" href="#/app/profile" data-load="1">
                                <div class="icon-list-menu">
                                    <div class="icon ion-gear-a"></div>
                                </div>
                                <div class="nav-menu-titles">Profile</div>
                            </a>
                            <a class="w-clearfix w-inline-block nav-menu-link" href="#/app/products" data-load="1">
                                <div class="icon-list-menu">
                                    <div class="icon ion-clipboard"></div>
                                </div>
                                <div class="nav-menu-titles">My Subscriptions</div>
                            </a>
                            <a class="w-clearfix w-inline-block nav-menu-link" href="#/app/cards" data-load="1">
                              <div class="icon-list-menu">
                                <div class="icon ion-card"></div>
                              </div>
                              <div class="nav-menu-titles">Cards</div>
                            </a>

                            <!--<a class="w-clearfix w-inline-block nav-menu-link" href="#/app/browse" data-load="1">-->
                                <!--<div class="icon-list-menu">-->
                                    <!--<div class="icon ion-ios-box-outline"></div>-->
                                <!--</div>-->
                                <!--<div class="nav-menu-titles">Features</div>-->
                                <!--<div class="nav-menu-text-right">6</div>-->
                            <!--</a>-->
                        </nav>
                        <div class="wrapper-mask" data-ix="menu-mask"></div>
                        <div id="page-title" class="navbar-title">Settings</div>
                        <div class="w-nav-button navbar-button left" id="menu-button" data-ix="hide-navbar-icons">
                            <div class="navbar-button-icon home-icon">
                                <div class="bar-home-icon top"></div>
                                <div class="bar-home-icon middle"></div>
                                <div class="bar-home-icon bottom"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div ui-view class="body"></div>
            </div>
        </ion-pane>
    </section>
</body>
</html>
