<ion-view view-title="Products">
    <ion-content>

        <div class="padding">
            <div class="w-form">
                produse

                <form id="email-form" name="email-form" action="#">
                    <div class="separator-button-input"></div>
                    <div>
                        <label class="label-form" for="full-name-field">FULL NAME</label>
                        <input class="w-input input-form" id="full-name-field" type="text" name="full-name"
                               data-name="full-name" required="required">
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <label class="label-form" for="email-field">EMAIL</label>
                        <input class="w-input input-form" id="email-field" type="email" name="email"
                               data-name="email" required="required">
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <label class="label-form" for="password-ield">PASSWORD</label>
                        <input class="w-input input-form" id="password-ield" type="password" name="password"
                               data-name="password" required="required">
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <label class="label-form" for="field">BIRTHDAY</label>
                        <input class="w-input input-form" id="birthday-field" type="text" name="birthday"
                               data-name="birthday" required="required">
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <label class="label-form" for="node-10">FOOTBALL&nbsp;TEAM</label>
                        <div class="separator-fields"></div>
                        <select class="w-select input-form select" id="node-10">
                            <option value="">Select one...</option>
                            <option value="F.C. Barcelona">F.C. Barcelona</option>
                            <option value="Manchester United">Manchester United</option>
                            <option value="Real Madrid">Real Madrid</option>
                        </select>
                    </div>
                    <div class="separator-fields"></div>
                    <div>
                        <div class="w-clearfix input-form one-line">
                            <label class="label-form middle" for="email">GENDER</label>
                            <div class="w-clearfix radios-container">
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement"></div>
                                    <input class="w-radio-input radio-bullet" id="node" type="radio"
                                           name="Radio1" value="1" data-name="Radio1">
                                    <label class="w-form-label" for="node">Female</label>
                                </div>
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement checked"></div>
                                    <input class="w-radio-input radio-bullet" id="node-2" type="radio"
                                           name="Radio1" value="0" data-name="Radio1">
                                    <label class="w-form-label" for="node-2">Male</label>
                                </div>
                            </div>
                        </div>
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <div class="w-clearfix input-form one-line">
                            <label class="label-form middle" for="email">ALERTS AT</label>
                            <div class="w-clearfix radios-container">
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement checked"></div>
                                    <input class="w-radio-input radio-bullet" id="node-4" type="radio"
                                           name="Radio2" value="1" data-name="Radio2">
                                    <label class="w-form-label" for="node-4">Evening</label>
                                </div>
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement"></div>
                                    <input class="w-radio-input radio-bullet" id="node-3" type="radio"
                                           name="Radio2" value="0" data-name="Radio2">
                                    <label class="w-form-label" for="node-3">Morning</label>
                                </div>
                            </div>
                        </div>
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <div class="w-clearfix input-form one-line">
                            <label class="label-form middle" for="email">ACTIVITY</label>
                            <div class="w-clearfix radios-container">
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement"></div>
                                    <input class="w-radio-input radio-bullet" id="node-9" type="radio"
                                           name="Radio3" value="2" data-name="Radio3">
                                    <label class="w-form-label" for="node-9">High</label>
                                </div>
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement checked"></div>
                                    <input class="w-radio-input radio-bullet" id="node-6" type="radio"
                                           name="Radio3" value="1" data-name="Radio3">
                                    <label class="w-form-label" for="node-6">Mid</label>
                                </div>
                                <div class="w-radio w-clearfix radio-button">
                                    <div class="radio-bullet-replacement"></div>
                                    <input class="w-radio-input radio-bullet" id="node-5" type="radio"
                                           name="Radio3" value="0" data-name="Radio3">
                                    <label class="w-form-label" for="node-5">Low</label>
                                </div>
                            </div>
                        </div>
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <div class="w-clearfix input-form one-line">
                            <label class="label-form middle" for="email">NOTIFICATIONS</label>
                            <div class="w-clearfix radios-container">
                                <div class="w-checkbox w-clearfix checkbox-field">
                                    <div class="checkbox-handle"></div>
                                    <input class="w-checkbox-input checkbox-input" id="checkbox" type="checkbox"
                                           name="checkbox" data-name="Checkbox">
                                    <label class="w-form-label checkbox-label" for="checkbox"></label>
                                </div>
                            </div>
                        </div>
                        <div class="separator-fields"></div>
                    </div>
                    <div>
                        <div class="w-clearfix input-form one-line last">
                            <label class="label-form middle" for="email">UPDATES</label>
                            <div class="w-clearfix radios-container">
                                <div class="w-checkbox w-clearfix checkbox-field">
                                    <div class="checkbox-handle checked"></div>
                                    <input class="w-checkbox-input checkbox-input" id="checkbox-2"
                                           type="checkbox" name="checkbox-2" data-name="Checkbox 2"
                                           checked="checked">
                                    <label class="w-form-label checkbox-label checked" for="checkbox-2"></label>
                                </div>
                            </div>
                        </div>
                        <div class="separator-fields"></div>
                    </div>
                </form>
                <div class="w-form-done">
                    <p>Thank you! Your submission has been received!</p>
                </div>
                <div class="w-form-fail">
                    <p>Oops! Something went wrong while submitting the form</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
