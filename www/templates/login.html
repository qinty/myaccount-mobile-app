<ion-view view-title="Product">
    <section class="w-section mobile-wrapper">
        <div class="page-content bg-gradient" id="main-stack" data-scroll="0">
            <div class="body padding">
                <div class="logo-login"></div>
                <div class="bottom-section padding">
                    <div class="w-form">
                        <form id="submit-form" name="email-form" action="#" data-redirect="home.html">
                            <div>
                                <label class="label-form light" for="email-field">EMAIL</label>
                                <input class="w-input input-form light" id="email-field" type="email" name="email">
                                <div class="separator-fields"></div>
                            </div>
                            <div>
                                <label class="label-form light" for="password-field">PASSWORD</label>
                                <div class="block-input-combined">
                                    <input class="w-input input-form light left" id="password-field" type="password" name="password">
                                    <a class="right-input-link" href="forgot.html" data-load="1">Forgot Password</a>
                                </div>
                                <div class="separator-button-input"></div>
                            </div>
                            <button class="w-button action-button" type="button" data-wait="Please wait...">Login</button>
                            <div class="separator-button"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-content loading-mask" id="new-stack" style="display: none !important;">
            <div class="loading-icon">
                <div class="navbar-button-icon icon ion-load-d"></div>
            </div>
        </div>
    </section>
</ion-view>
